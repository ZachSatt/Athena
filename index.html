<html lang="en">

        <!--CSS Helpers stylesheet-->
        <link rel="stylesheet" href="styles/helpers.css">
        <!--Placeholder background styling for API images -- "unsplash" maybe???-->
        <style>

            .hero {
                background: center / cover;
                animation: animate 75s ease-in-out infinite;
            }
            
            @keyframes animate {
                0%, 100%{
                    background-image: url(images/sunday-lgj1.jpg);
                }
                20%{
                    background-image: url(images/life1.jpg);
                }
                40%{
                    background-image: url(images/niagra1.jpg);
                }

                }
            }

    <body>
        <!--Section-->
        <section class="hero is-fullheight">
            <div class="hero-head">
                <div class="columns is-mobile is-marginless heading has-text-weight-bold">

                        <p class="navbar-item has-text-white" style="font-size:24px">ATHENA</p>
                    </div>
                    <div class="column center desktop">
                        <p class="navbar-item has-text-white" style="font-size:40px">THE MET</p>

                    </div>
                    <div class="column right">
                        <figure class="navbar-item image has-text-white center">

                        </figure>
                    </div>
                </div>
            </div>
            <div class="hero-body">
                <div class="is-overlay has-text-centered single-spaced" style="top: 200px;">
                    <h1 class="subtitle is-4 has-text-white has-text-weight-light">Welcome</h1>
                    <h2 class="title is-1 has-text-white"  style="font-size:36px">Please make a selection below</h2>
                </div>    
            </div>
        </section>
        
    </body>

</html>
