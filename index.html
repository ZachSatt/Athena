<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athena</title>
  <!--Bulma CSS/Script Link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <!--Font Awesome/Intro JS-->
  <script type="text/javascript" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <!--JQuery link-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--CSS Helpers stylesheet-->
  <link rel="stylesheet" href="helpers.css">
  <!--Basic Stlye Fixes-->
  <link rel="stylesheet" href="style.css">
  <!--Placeholder background styling for API images -- "unsplash" maybe???-->
 
</head>

<body>

  <!--Header-->
  <section class="hero is-fullheight">
    <div class="hero-head">
      <div class="columns is-mobile is-marginless heading has-text-weight-bold">
        <div class="column left">
          <p class="navbar-item has-text-white" style="font-size:24px">HARVARD x DEEZER</p>
        </div>
        <div class="column center desktop">
          <div class="has-text-centered single-spaced" style="top: 50px;">
            <h1 class="subtitle is-4 has-text-white has-text-weight-light">Welcome</h1>
            <h2 class="title is-1 has-text-white" style="font-size:36px"></h2>
          </div>
        </div>
        <div class="column right">
          <p class="navbar-item has-text-white" style="font-size:24px">ATHENA</p>
        </div>
      </div>
    </div>
    
    <!--API Image-->
    <div class="hero-body is-mobile is-marginless">
      <div class="container is-centered">
        <div class="card is-centered" id="shadow">
          <div class="card-image">
            <figure class="image is-4by3">
              <img class="picture" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p>Please read below:</p>
              </div>
            </div>
            <div class="content">
              Take 30 sec. and think about what comes to mind looking at this picture... 
              Now choose some music, again what comes to mind when you see this image?
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!--Music Section-->
    
    <!--Page Footer-->
    <footer class="footer is-mobile is-marginless" id="footer">
      <div class="card" id="shadow">
        <header class="card-header">
          <p class="card-header-title">
            DeezerApi
          </p>
          <a href="#" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </a>
        </header>
        <div class="card-content">
          <div class="content">
            <div class="input" style="margin: .5rem">
              <p id="music">Enter Genre</p>
              <input type="text" placeholder="Enter the city" id="input_text">
              <input type="submit" value="Submit" class="submit">
            </div>
          </div>
          <figure>
            <figcaption id="namey">Listen to:</figcaption>
            <audio controls preload="auto" id="soundy">
            </audio>
          </figure>
        </div>
      </div>
    </footer>
  </section>
  
  <!--DOUG API JS LINK-->
  <script src="dougs.js"></script>
  <!--DAVE API JS LINK-->
  <script src="deezerWorks.js"></script>

</body>

</html>
